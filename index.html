<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Langit Curhatan - Planet Edition</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at bottom, #0b1026, #02030a 80%);
    overflow: hidden;
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: white;
    position: relative;
  }

  /* Layar Splash */
  #welcome-screen {
    position: fixed;
    inset: 0;
    background: #02030a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    text-align: center;
  }

  .start-btn {
    padding: 15px 40px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 0 30px rgba(110, 142, 251, 0.4);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  /* Indikator Musik Aktif */
  #music-visualizer {
    position: fixed;
    top: 20px;
    right: 20px;
    display: none;
    gap: 3px;
    z-index: 1000;
  }

  .bar {
    width: 3px;
    height: 15px;
    background: #a777e3;
    animation: barBounce 0.5s ease-in-out infinite alternate;
  }
  .bar:nth-child(2) { animation-delay: 0.2s; }
  .bar:nth-child(3) { animation-delay: 0.4s; }

  @keyframes barBounce {
    from { height: 5px; }
    to { height: 20px; }
  }

  /* Bintang & Planet */
  .star {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 10px white;
    cursor: pointer;
    z-index: 5;
    transform: translate(-50%, -50%);
  }

  /* Panel */
  .panel {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 15px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 100;
  }

  input, textarea {
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 8px;
    outline: none;
    color: #1a1a1a;
  }

  .btn-send {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  /* Popup */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 200;
  }

  .popup {
    background: #161b33;
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    border: 1px solid #4a5568;
  }

  .btn-delete { background: none; border: 1px solid #ff5e5e; color: #ff5e5e; padding: 6px 12px; border-radius: 10px; cursor: pointer; margin-top: 15px; }
</style>
</head>

<body>

<div id="welcome-screen">
  <h1 style="font-weight: 300; letter-spacing: 2px;">LANGIT CURHATAN</h1>
  <p style="color: #888; margin-bottom: 30px;">Sunyi. Tenang. Abadi.</p>
  <button class="start-btn" onclick="initApp()">MASUK & DENGARKAN</button>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
</audio>

<div id="music-visualizer">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<div class="panel">
  <input type="text" id="tujuan" placeholder="Pesan ini untuk siapa?">
  <textarea id="curhat" placeholder="Tumpahkan perasaanmu di sini..."></textarea>
  <button class="btn-send" onclick="saveCurhat()">Terbangkan ke Bintang</button>
</div>

<div id="overlay" class="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <span style="color: #a777e3; font-size: 11px; letter-spacing: 2px;">DITUJUKAN UNTUK:</span>
    <h3 id="popup-receiver" style="margin: 5px 0 15px 0; color: #fff;"></h3>
    <div id="popup-content" style="font-style: italic; color: #ccc; line-height: 1.6;"></div>
    <button class="btn-delete" onclick="deleteOneStar()">Hapus Bintang</button>
  </div>
</div>

<script>
  let starsData = JSON.parse(localStorage.getItem("langit_stars") || "[]");
  let selectedIndex = null;
  const music = document.getElementById("bgMusic");

  function initApp() {
    // Memaksa audio berputar
    music.play().then(() => {
      document.getElementById("music-visualizer").style.display = "flex";
    }).catch(e => console.log("Gagal putar musik:", e));

    document.getElementById("welcome-screen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("welcome-screen").style.display = "none";
    }, 800);
  }

  function renderStars() {
    document.querySelectorAll('.star').forEach(s => s.remove());
    starsData.forEach((starObj, index) => {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = starObj.x + "%";
      star.style.top = starObj.y + "%";
      star.style.opacity = Math.random() * 0.5 + 0.5;
      
      star.onclick = (e) => {
        e.stopPropagation();
        selectedIndex = index;
        document.getElementById("popup-receiver").innerText = starObj.to || "Seseorang";
        document.getElementById("popup-content").innerText = `“${starObj.text}”`;
        document.getElementById("overlay").style.display = "flex";
      };
      document.body.appendChild(star);
    });
  }

  function saveCurhat() {
    const inputPesan = document.getElementById("curhat");
    const inputTujuan = document.getElementById("tujuan");
    if (!inputPesan.value.trim()) return;

    const newStar = {
      text: inputPesan.value,
      to: inputTujuan.value,
      x: (Math.random() * 90 + 5).toFixed(2),
      y: (Math.random() * 60 + 5).toFixed(2)
    };

    starsData.push(newStar);
    localStorage.setItem("langit_stars", JSON.stringify(starsData));
    inputPesan.value = "";
    inputTujuan.value = "";
    renderStars();
  }

  function deleteOneStar() {
    if (selectedIndex !== null) {
      starsData.splice(selectedIndex, 1);
      localStorage.setItem("langit_stars", JSON.stringify(starsData));
      closePopup();
      renderStars();
    }
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
  }

  renderStars();
</script>

</body>
</html>
